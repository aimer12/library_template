<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>view books</title>
  <link rel="stylesheet" type="text/css" href="/static/tor_back.css"/>
  



</head>

<body>
	<center>
		<br>
	<h1>books</h1>
	<hr>
		<br>
	{% if books == None %}
		<h2>no record!</h2>
	{% else %}
		<table border='1' class='t1'>
			<tr><th>bookid</th><th>title</th><th>author</th><th>publisher</th><th>addr</th><th>price</th><th>description</th></tr>
		{% for book in books%}
		<tr>
			<td><a href="/bookmanage?book_id={{book['book_id']}}">{{book['book_id']}}</a></td>
			<td>{{book['book_title']}}</td>
			<td>{{book['author']}}</td>
			<td>{{book['publisher']}}</td>
			<td>{{book['addr']}}</td>
			<td>{{book['price']}}</td>
			<td>{{book['description']}}</td>
		</tr>
		{% end %}
		{% end %}
</table>
<br>
</enter>
</body>
</html>
